{% extends 'porfolio/base.html' %}




{% block 'content'%}





<center>
    <div class="card text-bg-secondary mb-3">
        <span class="border border-primary">
<h1> {{ data.count  }} blog{{  data.count|pluralize }}</h1>
{% for i in data %}

<div class="blogs">
    
<a href="{% url 'blog:detail' i.id %}"><h2 class="card-header">{{ i.title }}</h2></a>
<h5>{{ i.date }}</h5>

<p>{{ i.desc|truncatechars:50 }}</p>
</div>
</span>
</div>
{% endfor %}
</center>


{% endblock %}
